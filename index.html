<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Curtain Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1c1c1c;
      color: white;
      text-align: center;
      padding: 20px;
    }
    input[type=range] {
      width: 80%;
      margin-top: 50px;
    }
    #value {
      font-size: 24px;
      margin-top: 10px;
    }
    button {
      background: #0088cc;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 5px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Curtain Control</h1>
  <input type="range" min="0" max="100" value="50" id="slider">
  <div id="value">50%</div>
  <button onclick="sendValue()">Send</button>

  <script>
    let tg = window.Telegram.WebApp;
    tg.expand();

    let slider = document.getElementById("slider");
    let valueDisplay = document.getElementById("value");

    slider.oninput = function() {
      valueDisplay.textContent = slider.value + "%";
    };

    function sendValue() {
      tg.sendData(slider.value); // Sends slider value back to bot
      tg.close();
    }
  </script>
</body>
</html>
