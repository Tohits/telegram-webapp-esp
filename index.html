<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3-Phase Motor Control Dashboard</title>

<style>
  body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f9; color: #333; }
  h2 { margin-top: 20px; } p { font-size: 20px; }
  button { width: 170px; height: 65px; font-size: 22px; margin: 10px; border: none; border-radius: 15px; color: white; cursor: pointer; box-shadow: 0 5px #666; transition: 0.2s; }
  button:active { box-shadow: 0 2px #666; transform: translateY(4px); }
  #onBtn { background: gray; } #offBtn { background: gray; }
  .online { color: limegreen; font-weight: bold; } .offline { color: red; font-weight: bold; }
  .water-box { width: 260px; margin: 15px auto; background: #ddd; border-radius: 15px; overflow: hidden; }
  .water-level { height: 30px; width: 0%; background: #2196f3; color: white; font-weight: bold; line-height: 30px; transition: width 0.4s; }
  .device-info { background: #e8f4f8; padding: 10px; border-radius: 10px; margin: 10px 0; font-size: 16px; }
</style>
</head>

<body>
<h2>3-Phase Motor Control</h2>

<p>Motor Status: <b id="motorStatus">--</b></p>
<button id="onBtn" onclick="sendCommand('ON')">ON</button>
<button id="offBtn" onclick="sendCommand('OFF')">OFF</button>

<!-- ✅ MAC DEVICE TRACKER -->
<div class="device-info">
  <strong>Active Device:</strong> <span id="activeDevice">--</span> 
  | Status: <span id="espStatus" class="offline">OFFLINE</span>
</div>

<p>ESP IP: <b id="espIP">--</b></p>
<p>ESP Uptime: <b id="espUptime">--:--:--</b></p>

<p>Water Level:</p>
<div class="water-box">
  <div id="waterBar" class="water-level">0%</div>
</div>

<p>MQTT Status: <span id="mqttStatus">Disconnected</span></p>

<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
<script>
const broker = 'wss://93bad3def29641e399de9a7b9c676613.s1.eu.hivemq.cloud:8884/mqtt';
const client = mqtt.connect(broker, {
  username: 'tohits', password: 'toh123@TOH',
  reconnectPeriod: 1000, clean: true, connectTimeout: 4000
});

// Elements
const motorStatusEl = document.getElementById('motorStatus');
const mqttStatusEl = document.getElementById('mqttStatus');
const espStatusEl = document.getElementById('espStatus');
const activeDeviceEl = document.getElementById('activeDevice');
const espIPEl = document.getElementById('espIP');
const espUptimeEl = document.getElementById('espUptime');
const waterBar = document.getElementById('waterBar');
const onBtn = document.getElementById('onBtn');
const offBtn = document.getElementById('offBtn');

// Track MAC devices
let macDevices = {};
let lastActiveMAC = null;

function updateButtonColors(status) {
  motorStatusEl.innerText = status;
  if(status === 'ON') { 
    onBtn.style.background = 'limegreen'; 
    offBtn.style.background = 'gray'; 
  } else if(status === 'OFF') { 
    offBtn.style.background = 'tomato'; 
    onBtn.style.background = 'gray'; 
  }
}

function sendCommand(cmd) {
  if(client.connected) {
    client.publish('motor/control', cmd);
  } else {
    alert("MQTT not connected!");
  }
}

// MQTT Events
client.on('connect', () => {
  mqttStatusEl.innerText = 'Connected ✅';
  mqttStatusEl.style.color = 'limegreen';
  client.subscribe([
    'motor/status',
    'sensor/waterLevel',
    // ✅ MAC-BASED TOPICS (from your ESP code)
    'devices/+/status',    // devices/a1b2c3d4e5f6/status
    'devices/+/ip',        // devices/a1b2c3d4e5f6/ip
    'devices/+/uptime'     // devices/a1b2c3d4e5f6/uptime
  ]);
});

client.on('message', (topic, message) => {
  const msg = message.toString();
  
  // Motor status
  if(topic === 'motor/status') {
    updateButtonColors(msg);
    return;
  }
  
  // Water level
  if(topic === 'sensor/waterLevel') {
    let level = parseInt(msg);
    if(!isNaN(level)) {
      level = Math.max(0, Math.min(100, level));
      waterBar.style.width = level + '%';
      waterBar.innerText = level + '%';
    }
    return;
  }
  
  // ✅ FIXED: MAC-BASED DEVICE STATUS
  if(topic.match(/^devices\/[0-9a-f]{12}\/status$/)) {
    // Extract MAC: devices/a1b2c3d4e5f6/status → a1b2c3d4e5f6
    const macMatch = topic.match(/devices\/([0-9a-f]{12})\/status/);
    const macID = macMatch ? macMatch[1] : 'unknown';
    
    // Track this MAC device
    macDevices[macID] = msg;
    lastActiveMAC = macID;
    
    // Update display
    espStatusEl.innerText = msg;
    espStatusEl.className = (msg === 'ONLINE') ? 'online' : 'offline';
    activeDeviceEl.innerText = macID.toUpperCase();
    
    console.log(`MAC ${macID}: ${msg}`);
  }
  
  // IP & Uptime for active MAC device
  if(topic.match(/^devices\/[0-9a-f]{12}\/(ip|uptime)$/)) {
    const macMatch = topic.match(/devices\/([0-9a-f]{12})/);
    const macID = macMatch ? macMatch[1] : 'unknown';
    
    if(macID === lastActiveMAC) {
      if(topic.endsWith('/ip')) {
        espIPEl.innerText = msg;
      } else if(topic.endsWith('/uptime')) {
        espUptimeEl.innerText = msg;
      }
    }
  }
});
</script>
</body>
</html>
