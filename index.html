<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Tank Controller</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; text-align: center; background: #eef2f5; color: #333; margin: 0; padding: 20px; }
        h2 { color: #2c3e50; }
        
        /* Device ID Box */
        .id-box { background: #fff; padding: 10px; border-radius: 8px; display: inline-block; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .id-box input { border: none; font-size: 16px; font-weight: bold; color: #0288d1; text-align: center; width: 180px; outline: none; }
        
        /* Buttons */
        .btn-container { display: flex; justify-content: center; gap: 20px; margin: 20px 0; }
        button { 
            width: 140px; height: 60px; font-size: 20px; border: none; border-radius: 12px; 
            color: white; cursor: pointer; box-shadow: 0 4px #999; transition: 0.2s; font-weight: bold;
        }
        button:active { box-shadow: 0 2px #666; transform: translateY(4px); }
        button:disabled { background: #ccc !important; box-shadow: none; cursor: not-allowed; }
        
        #onBtn { background: #cfcfcf; } /* Default Grey */
        #offBtn { background: #cfcfcf; }

        /* Status Indicators */
        .status-pill { padding: 5px 15px; border-radius: 20px; font-weight: bold; font-size: 14px; display: inline-block; }
        .online { background: #d4edda; color: #155724; }
        .offline { background: #f8d7da; color: #721c24; }

        /* Water Tank */
        .water-container { 
            width: 200px; height: 300px; border: 4px solid #555; border-radius: 0 0 15px 15px; 
            margin: 20px auto; position: relative; background: #fff; overflow: hidden; 
        }
        .water-level { 
            position: absolute; bottom: 0; width: 100%; height: 0%; 
            background: linear-gradient(to top, #2196f3, #4fc3f7); 
            transition: height 0.5s ease-in-out; 
        }
        .water-text { 
            position: absolute; width: 100%; top: 50%; transform: translateY(-50%); 
            font-size: 24px; font-weight: bold; color: #333; z-index: 10; text-shadow: 0 0 5px white;
        }

        /* Info Grid */
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; max-width: 400px; margin: 0 auto; text-align: left; }
        .card { background: white; padding: 15px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .label { font-size: 12px; color: #777; display: block; }
        .value { font-size: 16px; font-weight: bold; }
    </style>
</head>

<body>

    <h2>ðŸ’§ Smart Motor Control</h2>

    <div style="margin-bottom: 15px;">
        <span id="mqttStatus" class="status-pill offline">Disconnected</span>
    </div>

    <div class="id-box">
        <label>Controlling Device:</label><br>
        <input type="text" id="targetDevice" value="Waiting..." readonly>
    </div>

    <div class="btn-container">
        <button id="onBtn" onclick="sendCommand('ON')">START</button>
        <button id="offBtn" onclick="sendCommand('OFF')">STOP</button>
    </div>

    <div class="water-container">
        <div class="water-text" id="waterText">0%</div>
        <div id="waterBar" class="water-level"></div>
    </div>

    <div class="info-grid">
        <div class="card">
            <span class="label">STATUS</span>
            <span id="deviceStatus" class="value" style="color: red;">--</span>
        </div>
        <div class="card">
            <span class="label">UPTIME</span>
            <span id="deviceUptime" class="value">--:--</span>
        </div>
        <div class="card" style="grid-column: span 2;">
            <span class="label">IP ADDRESS</span>
            <span id="deviceIP" class="value">--</span>
        </div>
    </div>

<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
<script>
    // MQTT CONFIG
    const broker = 'wss://93bad3def29641e399de9a7b9c676613.s1.eu.hivemq.cloud:8884/mqtt';
    const options = {
        username: 'tohits', 
        password: 'toh123@TOH',
        reconnectPeriod: 2000, 
        clean: true
    };

    const client = mqtt.connect(broker, options);
    
    // VARIABLES
    let activeDeviceID = null; // Will be auto-filled (e.g., "ESP_A1B2C3")

    // UI ELEMENTS
    const ui = {
        mqtt: document.getElementById('mqttStatus'),
        input: document.getElementById('targetDevice'),
        onBtn: document.getElementById('onBtn'),
        offBtn: document.getElementById('offBtn'),
        waterBar: document.getElementById('waterBar'),
        waterText: document.getElementById('waterText'),
        status: document.getElementById('deviceStatus'),
        uptime: document.getElementById('deviceUptime'),
        ip: document.getElementById('deviceIP')
    };

    // --- MQTT EVENTS ---
    client.on('connect', () => {
        console.log("Connected to HiveMQ");
        ui.mqtt.innerText = "Cloud Connected â˜ï¸";
        ui.mqtt.className = "status-pill online";

        // Subscribe to ALL devices to find ours
        client.subscribe('devices/#', (err) => {
            if(!err) console.log("Scanning for devices...");
        });
    });

    client.on('message', (topic, message) => {
        const msg = message.toString();
        
        // Topic Structure: devices / DEVICE_ID / function / ...
        const parts = topic.split('/'); 
        
        // Validate topic format
        if(parts.length < 3 || parts[0] !== 'devices') return;

        const deviceID = parts[1]; // Extract "ESP_XXXXXX"

        // AUTO-DISCOVERY: If we haven't locked onto a device, pick the first one we hear
        if (!activeDeviceID) {
            activeDeviceID = deviceID;
            ui.input.value = activeDeviceID;
            console.log("Device Found: " + activeDeviceID);
        }

        // Only update UI for the Active Device
        if (deviceID === activeDeviceID) {
            handleDeviceMessage(parts, msg);
        }
    });

    // --- MESSAGE HANDLER ---
    function handleDeviceMessage(parts, msg) {
        const type = parts[2]; // e.g., 'motor', 'sensor', 'status', 'ip', 'uptime'
        
        // 1. Motor State (devices/ID/motor/state)
        if (type === 'motor' && parts[3] === 'state') {
            updateButtons(msg);
        }
        
        // 2. Water Level (devices/ID/sensor/level)
        else if (type === 'sensor' && parts[3] === 'level') {
            let val = parseInt(msg);
            if(val > 100) val = 100;
            if(val < 0) val = 0;
            ui.waterBar.style.height = val + "%";
            ui.waterText.innerText = val + "%";
        }

        // 3. Online Status (devices/ID/status)
        else if (type === 'status') {
            ui.status.innerText = msg;
            ui.status.style.color = (msg === 'ONLINE') ? 'green' : 'red';
        }

        // 4. IP Address
        else if (type === 'ip') {
            ui.ip.innerText = msg;
        }

        // 5. Uptime
        else if (type === 'uptime') {
            // Format seconds to HH:MM:SS
            let sec = parseInt(msg);
            let h = Math.floor(sec / 3600);
            let m = Math.floor((sec % 3600) / 60);
            ui.uptime.innerText = `${h}h ${m}m`;
        }
    }

    // --- BUTTON CONTROL ---
    function sendCommand(cmd) {
        if (!client.connected) {
            alert("MQTT Not Connected!");
            return;
        }
        if (!activeDeviceID) {
            alert("Waiting for device... Check if ESP is powered on.");
            return;
        }

        // New Topic Structure: devices/[ID]/motor/set
        const topic = `devices/${activeDeviceID}/motor/set`;
        client.publish(topic, cmd);
        console.log(`Sent ${cmd} to ${topic}`);
    }

    function updateButtons(state) {
        if (state === 'ON') {
            ui.onBtn.style.background = 'limegreen';
            ui.offBtn.style.background = '#cfcfcf';
        } else {
            ui.onBtn.style.background = '#cfcfcf';
            ui.offBtn.style.background = 'tomato';
        }
    }
</script>

</body>
</html>
