<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Tank Monitor</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; text-align: center; background: #eef2f5; color: #333; margin: 0; padding: 20px; }
        h2 { color: #2c3e50; margin-bottom: 10px; }
        
        .id-box { background: #fff; padding: 10px; border-radius: 8px; display: inline-block; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .id-box input { border: none; font-size: 16px; font-weight: bold; color: #0288d1; text-align: center; width: 220px; outline: none; background: transparent; text-transform: uppercase; }
        
        .btn-container { display: flex; justify-content: center; gap: 20px; margin: 20px 0; }
        button { 
            width: 140px; height: 60px; font-size: 20px; border: none; border-radius: 12px; 
            color: white; cursor: pointer; box-shadow: 0 4px #999; transition: 0.2s; font-weight: bold;
        }
        button:active { box-shadow: 0 2px #666; transform: translateY(4px); }
        
        #onBtn { background: #cfcfcf; } 
        #offBtn { background: #cfcfcf; }

        .water-container { 
            width: 200px; height: 300px; border: 4px solid #555; border-radius: 0 0 15px 15px; 
            margin: 20px auto; position: relative; background: #fff; overflow: hidden; 
        }
        .water-level { 
            position: absolute; bottom: 0; width: 100%; height: 0%; 
            background: linear-gradient(to top, #2196f3, #4fc3f7); 
            transition: height 0.5s ease-in-out; 
        }
        .water-text { 
            position: absolute; width: 100%; top: 50%; transform: translateY(-50%); 
            font-size: 24px; font-weight: bold; color: #333; z-index: 10; text-shadow: 0 0 5px white;
        }

        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; max-width: 400px; margin: 0 auto; text-align: left; }
        .card { background: white; padding: 15px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .label { font-size: 12px; color: #777; display: block; }
        .value { font-size: 16px; font-weight: bold; }
        
        .reboot-btn { background: #ff9800; color: white; border: none; padding: 5px 10px; border-radius: 5px; font-size: 12px; cursor: pointer; float: right; }
        .update-btn { background: #2196f3; color: white; border: none; padding: 8px 15px; border-radius: 5px; font-size: 12px; cursor: pointer; width: 100%; margin-top: 5px; }
        .url-input { width: 90%; padding: 8px; border: 1px solid #ccc; border-radius: 5px; margin-top: 5px; font-size: 12px; }
    </style>
</head>

<body>

    <h2>ðŸ’§ Smart Tank</h2>

    <div style="margin-bottom: 15px;">
        <span id="mqttStatus" style="font-weight:bold; color:orange;">Connecting...</span>
    </div>

    <div class="id-box">
        <label style="font-size:12px; color:#999;">TARGET DEVICE ID</label><br>
        <input type="text" id="targetDevice" placeholder="Waiting for signal..." oninput="setManualID(this.value)">
    </div>

    <div class="btn-container">
        <button id="onBtn" onclick="sendCommand('ON')">START</button>
        <button id="offBtn" onclick="sendCommand('OFF')">STOP</button>
    </div>

    <div class="water-container">
        <div class="water-text" id="waterText">0%</div>
        <div id="waterBar" class="water-level"></div>
    </div>

    <div class="info-grid">
        <div class="card">
            <span class="label">STATUS</span>
            <span id="deviceStatus" class="value" style="color: red;">--</span>
        </div>
        <div class="card">
            <span class="label">UPTIME</span>
            <span id="deviceUptime" class="value">--:--</span>
        </div>
        
        <div class="card" style="grid-column: span 2;">
            <span class="label">SYSTEM CONTROL</span>
            <div style="display:flex; justify-content:space-between; align-items:center; margin-top:5px;">
                <span id="deviceIP" style="font-size:12px; font-weight:bold;">--</span>
                <button class="reboot-btn" onclick="sendReboot()">REBOOT</button>
            </div>
        </div>

        <div class="card" style="grid-column: span 2;">
            <span class="label">FIRMWARE UPDATE (OTA)</span>
            <input type="text" id="updateUrl" class="url-input" placeholder="Paste .bin file URL here...">
            <button class="update-btn" onclick="sendUpdate()">FLASH NEW FIRMWARE</button>
        </div>
    </div>

<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
<script>
    // --- CONNECT TO HIVEMQ ---
    const options = {
        protocol: 'wss',
        host: '93bad3def29641e399de9a7b9c676613.s1.eu.hivemq.cloud',
        port: 8884,
        path: '/mqtt',
        username: 'tohits',
        password: 'toh123@TOH',
        clean: true,
        reconnectPeriod: 2000,
        rejectUnauthorized: false
    };

    console.log("Connecting...");
    const client = mqtt.connect(options);
    
    let activeDeviceID = null;

    const ui = {
        mqtt: document.getElementById('mqttStatus'),
        input: document.getElementById('targetDevice'),
        onBtn: document.getElementById('onBtn'),
        offBtn: document.getElementById('offBtn'),
        waterBar: document.getElementById('waterBar'),
        waterText: document.getElementById('waterText'),
        status: document.getElementById('deviceStatus'),
        uptime: document.getElementById('deviceUptime'),
        ip: document.getElementById('deviceIP')
    };

    // --- LOGIC ---
    client.on('connect', () => {
        ui.mqtt.innerText = "Cloud Connected â˜ï¸";
        ui.mqtt.style.color = "green";
        client.subscribe('devices/#');
    });

    client.on('message', (topic, message) => {
        const msg = message.toString();
        const parts = topic.split('/'); 
        
        if(parts.length < 3 || parts[0] !== 'devices') return;
        const deviceID = parts[1]; 

        // Auto-Discovery: If box is empty, fill it
        if (!activeDeviceID) {
            activeDeviceID = deviceID;
            ui.input.value = activeDeviceID;
        }

        // Only update UI if ID matches (Case Insensitive Check)
        if (activeDeviceID && deviceID.toUpperCase() === activeDeviceID.toUpperCase()) {
            handleData(parts, msg);
        }
    });

    function handleData(parts, msg) {
        const type = parts[2]; 
        
        if (type === 'motor' && parts[3] === 'state') updateButtons(msg);
        else if (type === 'sensor' && parts[3] === 'level') updateWater(msg);
        else if (type === 'status') {
            ui.status.innerText = msg;
            ui.status.style.color = (msg === 'ONLINE') ? 'green' : (msg.includes('DOWN') ? 'blue' : 'red');
        }
        else if (type === 'ip') ui.ip.innerText = msg;
        else if (type === 'uptime') updateUptime(msg);
    }

    function updateWater(val) {
        let v = parseInt(val);
        if(v > 100) v = 100; if(v < 0) v = 0;
        ui.waterBar.style.height = v + "%";
        ui.waterText.innerText = v + "%";
    }

    function updateButtons(state) {
        if (state === 'ON') {
            ui.onBtn.style.background = 'limegreen';
            ui.offBtn.style.background = '#cfcfcf';
        } else {
            ui.onBtn.style.background = '#cfcfcf';
            ui.offBtn.style.background = 'tomato';
        }
    }

    function updateUptime(sec) {
        let s = parseInt(sec);
        let h = Math.floor(s / 3600);
        let m = Math.floor((s % 3600) / 60);
        ui.uptime.innerText = `${h}h ${m}m`;
    }

    // --- IMPORTANT: AUTO-CORRECT ID FORMAT ---
    function getCleanID() {
        if (!activeDeviceID) return null;
        let id = activeDeviceID.trim().toUpperCase();
        // If user typed just MAC (e.g. 8C4F...), add ESP_ prefix
        if (!id.startsWith("ESP_") && id.length >= 10) {
            id = "ESP_" + id;
        }
        return id;
    }

    function sendCommand(cmd) {
        const id = getCleanID();
        if (!id) { alert("Waiting for device..."); return; }
        client.publish(`devices/${id}/motor/set`, cmd);
    }

    function sendReboot() {
        const id = getCleanID();
        if (!id) return;
        if(confirm("Restart Device?")) client.publish(`devices/${id}/cmd`, "REBOOT");
    }

    function sendUpdate() {
        const id = getCleanID();
        if (!id) return;
        const url = document.getElementById('updateUrl').value.trim();
        if(url === "") { alert("Enter URL first."); return; }
        if(confirm("Update Firmware?")) client.publish(`devices/${id}/update`, url);
    }

    function setManualID(val) { activeDeviceID = val; }
</script>

</body>
</html>
