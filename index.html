<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ESP Motor Control</title>
  <script src="https://unpkg.com/paho-mqtt/mqttws31.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 40px;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background: #4CAF50;
      color: white;
      transition: 0.3s;
    }
    button:hover {
      background: #45a049;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
      color: blue;
    }
  </style>
</head>
<body>
  <h1>ESP Motor Control via MQTT</h1>
  <button onclick="sendCommand('UP')">Motor UP</button>
  <button onclick="sendCommand('DOWN')">Motor DOWN</button>
  <button onclick="sendCommand('STOP')">Motor STOP</button>

  <p id="status">Connecting to MQTT...</p>

  <script>
    // ✅ HiveMQ secure WebSocket
    const broker = "broker.hivemq.com";
    const port = 8884; 
    const clientID = "webclient_" + Math.floor(Math.random() * 10000);

    // Create client with secure WebSocket
    const client = new Paho.MQTT.Client(broker, port, "/mqtt", clientID);

    // Set callback handlers
    client.onConnectionLost = function(responseObject) {
      document.getElementById("status").innerText = "❌ Connection lost";
    };
    client.onMessageArrived = function(message) {
      console.log("Message received:", message.destinationName, message.payloadString);
    };

    // Connect options
    const options = {
      useSSL: true, // ✅ Required for wss
      timeout: 5,
      onSuccess: function() {
        document.getElementById("status").innerText = "✅ Connected to MQTT broker";
        client.subscribe("esp/motor/status");
      },
      onFailure: function(message) {
        document.getElementById("status").innerText = "❌ Connection failed: " + message.errorMessage;
      }
    };

    // Connect
    client.connect(options);

    // Function to send MQTT messages
    function sendCommand(cmd) {
      const message = new Paho.MQTT.Message(cmd);
      message.destinationName = "esp/motor/control";
      client.send(message);
      console.log("Sent:", cmd);
    }
  </script>
</body>
</html>
