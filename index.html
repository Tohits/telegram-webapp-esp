<!DOCTYPE html>
<html>
<head>
  <title>Motor Control</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    input[type=range] { width: 80%; }
    button { padding: 10px 20px; margin: 5px; font-size: 16px; }
    #pos { font-weight: bold; }
  </style>
</head>
<body>
  <h1>Motor Control</h1>
  <p>Current Position: <span id="pos">0</span>%</p>
  
  <input type="range" id="slider" min="0" max="100" step="25" value="0">
  <p id="sliderValue">0%</p>
  
  <div>
    <button onclick="moveTo(0)">Close</button>
    <button onclick="moveTo(25)">25%</button>
    <button onclick="moveTo(50)">50%</button>
    <button onclick="moveTo(75)">75%</button>
    <button onclick="moveTo(100)">Open</button>
  </div>
  
  <div>
    <button onclick="step(-25)">-25%</button>
    <button onclick="step(25)">+25%</button>
  </div>

  <script>
    const ESP_IP = "http://10.252.140.41"; // Change to your ESP's public/WAN IP or DDNS
    let currentPos = 0;

    function moveTo(target) {
      if (target < 0) target = 0;
      if (target > 100) target = 100;
      if (target !== currentPos) {
        fetch(`${ESP_IP}/setPosition?value=${target}`)
          .then(() => updatePosition());
      }
    }

    function step(change) {
      let newPos = currentPos + change;
      if (newPos < 0) newPos = 0;
      if (newPos > 100) newPos = 100;
      moveTo(newPos);
    }

    function updatePosition() {
      fetch(`${ESP_IP}/getPosition`)
        .then(res => res.json())
        .then(data => {
          currentPos = data.position;
          document.getElementById("pos").textContent = currentPos;
          document.getElementById("slider").value = currentPos;
          document.getElementById("sliderValue").textContent = currentPos + "%";
        })
        .catch(err => console.error("Error:", err));
    }

    document.getElementById("slider").addEventListener("input", function() {
      document.getElementById("sliderValue").textContent = this.value + "%";
    });

    document.getElementById("slider").addEventListener("change", function() {
      moveTo(parseInt(this.value));
    });

    setInterval(updatePosition, 1000); // Update position every second
    updatePosition();
  </script>
</body>
</html>
