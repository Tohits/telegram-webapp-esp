<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESP8266 LED Control</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background: #f7f7f7;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
    }
    .on {
      background: #28a745;
      color: white;
    }
    .off {
      background: #dc3545;
      color: white;
    }
    #status {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>ESP8266 LED Control</h1>
  <button class="on" onclick="sendCommand('LED_ON')">Turn LED ON</button>
  <button class="off" onclick="sendCommand('LED_OFF')">Turn LED OFF</button>

  <div id="status">Connecting to MQTT...</div>

  <script>
    // HiveMQ Cloud Broker details
    const options = {
      username: "tohits",
      password: "toh123@TOH",
      clean: true,
      connectTimeout: 4000,
      reconnectPeriod: 4000
    };

    // Use WebSocket connection (port 8884 for HiveMQ Cloud WS Secure)
    const client = mqtt.connect("wss://93bad3def29641e399de9a7b9c676613.s1.eu.hivemq.cloud:8884/mqtt", options);

    client.on("connect", () => {
      document.getElementById("status").innerText = "‚úÖ Connected to MQTT Broker";
      client.subscribe("esp/feedback");
    });

    client.on("message", (topic, message) => {
      document.getElementById("status").innerText = `üì© ${topic}: ${message.toString()}`;
    });

    client.on("error", (err) => {
      document.getElementById("status").innerText = "‚ùå Connection error: " + err;
    });

    function sendCommand(cmd) {
      client.publish("esp/command", cmd);
      document.getElementById("status").innerText = "üì§ Sent: " + cmd;
    }
  </script>
</body>
</html>
