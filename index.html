const char* htmlPage = R"rawliteral(
<!DOCTYPE html>
<html>
<head>
<title>Motor Control</title>
<style>
body {font-family:Arial;text-align:center;}
h2 {color:#333;}
button {
  width:150px;height:60px;font-size:20px;margin:15px;
  border:none;border-radius:12px;color:white;cursor:pointer;
  box-shadow: 0 5px #666;transition:0.2s;
}
button:active {box-shadow: 0 2px #666; transform: translateY(4px);}
#onBtn {background:gray;}
#offBtn {background:gray;}
</style>
<script>
// AJAX send command
function sendCommand(cmd){fetch('/'+cmd);}

// Poll motor status every 500ms
function updateStatus(){
  fetch('/status').then(r=>r.text()).then(d=>{
    document.getElementById('status').innerHTML=d;
    if(d=='ON'){document.getElementById('onBtn').style.background='limegreen';
                 document.getElementById('offBtn').style.background='gray';}
    else{document.getElementById('offBtn').style.background='tomato';
         document.getElementById('onBtn').style.background='gray';}
  });
}
setInterval(updateStatus,500);
</script>
</head>
<body>
<h2>3-Phase Motor Control</h2>
<p>Status: <b id='status'>OFF</b></p>
<button id='onBtn' onclick="sendCommand('on')">ON</button>
<button id='offBtn' onclick="sendCommand('off')">OFF</button>
</body>
</html>
)rawliteral";
