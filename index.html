<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESP Motor Control</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      text-align: center;
      padding: 40px;
    }
    h2 {
      color: #333;
    }
    button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }
    .forward { background: #4CAF50; color: white; }
    .backward { background: #2196F3; color: white; }
    .stop { background: #f44336; color: white; }
    button:hover { opacity: 0.8; }

    #status {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    .connected { color: green; }
    .disconnected { color: red; }
    .reconnecting { color: orange; }
  </style>
</head>
<body>
  <h2>ESP Motor Control (via MQTT)</h2>
  <button class="forward" onclick="sendCommand('forward')">Forward</button>
  <button class="backward" onclick="sendCommand('backward')">Backward</button>
  <button class="stop" onclick="sendCommand('stop')">Stop</button>
  
  <div id="status" class="disconnected">ðŸ”´ Disconnected from MQTT broker</div>

  <script>
    // MQTT broker settings
    const broker = "wss://broker.hivemq.com:8083/mqtt";
    const topic = "esp/motor";

    // Connect to broker
    const client = mqtt.connect(broker);

    client.on("connect", () => {
      document.getElementById("status").innerHTML = "ðŸŸ¢ Connected to MQTT broker";
      document.getElementById("status").className = "connected";
      console.log("Connected");
    });

    client.on("reconnect", () => {
      document.getElementById("status").innerHTML = "â³ Reconnecting...";
      document.getElementById("status").className = "reconnecting";
    });

    client.on("close", () => {
      document.getElementById("status").innerHTML = "ðŸ”´ Disconnected from MQTT broker";
      document.getElementById("status").className = "disconnected";
    });

    client.on("error", (err) => {
      console.error("Connection error: ", err);
    });

    function sendCommand(cmd) {
      client.publish(topic, cmd);
      console.log("Sent:", cmd);
      document.getElementById("status").innerText = "ðŸ“¤ Sent: " + cmd + " (still connected)";
    }
  </script>
</body>
</html>
