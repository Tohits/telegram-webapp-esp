<!DOCTYPE html>
<html>
<head>
  <title>ESP Motor Control</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>
<body>
  <h2>Motor Control via MQTT</h2>
  <button onclick="sendCommand('motor_on')">ON</button>
  <button onclick="sendCommand('motor_off')">OFF</button>

  <p id="status">Connecting...</p>

  <script>
    const options = {
      clean: true,
      connectTimeout: 4000,
      clientId: 'webclient_' + Math.random().toString(16).substr(2, 8),
      username: 'tohits',     // your HiveMQ username
      password: 'toh123@TOH'  // your HiveMQ password
    };

    const client  = mqtt.connect('wss://93bad3def29641e399de9a7b9c676613.s1.eu.hivemq.cloud:8884/mqtt', options);

    client.on('connect', () => {
      document.getElementById("status").innerText = "Connected to HiveMQ!";
      console.log("Connected");
    });

    client.on('error', (err) => {
      document.getElementById("status").innerText = "Connection error!";
      console.error(err);
    });

    function sendCommand(cmd) {
      client.publish("esp/motor", cmd);
      console.log("Sent:", cmd);
    }
  </script>
</body>
</html>
