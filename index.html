<!DOCTYPE html>
<html>
<head>
  <title>Smart Home MQTT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body { font-family:sans-serif; padding:10px; background:#e0f7fa; }
    .card { background:#fff; padding:20px; margin:10px auto; border-radius:10px; max-width:500px; box-shadow:0 4px 8px rgba(0,0,0,0.1); }
    .relay-row { display:flex; align-items:center; justify-content:space-between; margin-bottom:10px; }
  </style>
</head>
<body>

<div class="card">
  <h2>MQTT Status: <span id="mqttStatus">Disconnected</span></h2>
  <h3>Status</h3>
  <p>Water Level: <span id="level">--</span>%</p>
  <p>Rain: <span id="rain">--</span></p>
  <p>Curtain: <span id="curtain">--</span>%</p>
</div>

<div class="card">
  <h3>Curtain Control</h3>
  <input type="range" min="0" max="100" value="0" id="curtainSlider">
</div>

<div class="card">
  <h3>Relays</h3>
  <div class="relay-row">
    <label>Relay 1</label><input type="checkbox" id="relay1">
  </div>
  <div class="relay-row">
    <label>Relay 2</label><input type="checkbox" id="relay2">
  </div>
  <div class="relay-row">
    <label>Relay 3</label><input type="checkbox" id="relay3">
  </div>
  <div class="relay-row">
    <label>Relay 4</label><input type="checkbox" id="relay4">
  </div>
</div>

<script>
const options = { 
  connectTimeout: 4000,
  clientId: "webClient_" + Math.random().toString(16).substr(2, 8),
  username: "", // if HiveMQ requires
  password: ""  // if HiveMQ requires
};
const client = mqtt.connect('wss://93bad3def29641e399de9a7b9c676613.s1.eu.hivemq.cloud:8883/mqtt', options);

client.on('connect', function() {
  document.getElementById('mqttStatus').innerText = 'Connected';
  client.subscribe('home/sensors');
});

client.on('message', function(topic, message) {
  if(topic=='home/sensors'){
    const data = message.toString().split('|');
    document.getElementById('level').innerText = data[0];
    document.getElementById('rain').innerText = data[1];
    document.getElementById('curtain').innerText = data[2];
    document.getElementById('curtainSlider').value = data[2];
  }
});

document.getElementById('curtainSlider').addEventListener('input', function() {
  client.publish('home/curtain', this.value);
});

for(let i=1;i<=4;i++){
  document.getElementById('relay'+i).addEventListener('change', function(){
    const val = this.checked ? "ON":"OFF";
    client.publish('home/relay/'+i, val);
  });
}
</script>

</body>
</html>
